<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Operations</title>
</head>
<body>

<div class="container">

    <div class="jumbotron fbbodycolor">
        <h4 align="center">Assign Operations</h4>
    </div>

    <div th:unless="${error==null}">
        <table class="table" >
            <thead>
            <td>Status Code</td>
            <td>Error</td>
            </thead>
            <tbody>
            <tr>
                <td><span th:text="${error.statusCode}"></span></td>
                <td><span th:text="${error.body}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div th:if="${error==null}">
        <table class="table" >
            <thead>
            <td>Operations Form</td>
            </thead>
            <tbody>
            <form class="form-inline" action="#" th:action="@{/operationForm}" th:object="${opn}" method="post">

            <tr>
            <td>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Employees</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{type}">
                    <option th:each="employee: ${employees}" th:value="${employee.eid}" th:text="${employee.ename}"  selected>Choose...</option>
                </select>
            </td>
            </tr>

            <tr>
            <td>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Projects</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref2" >
                    <option th:each="project: ${projects}" th:value="${project.pid}" th:text="${project.pname}"  selected>Choose...</option>
                </select>
            </td>
            </tr>

            <tr>
             <td>

                 <div class="panel-group">
                     <div class="panel panel-default">
                         <div class="panel-heading">
                             <h4 class="panel-title">
                                 <a data-toggle="collapse" href="#collapse1">Select Tasks</a>
                             </h4>
                         </div>
                         <div id="collapse1" class="panel-collapse collapse">
                             <div class="panel-body" th:if="${error==null}">
                                 <table class="table" >
                                     <tbody>
                                     <tr th:each="task: ${tasks}">
                                         <div class="form-check">
                                             <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" >
                                             <label class="form-check-label" for="defaultCheck1" th:text="${task.tname}" th:value="${task.tid}" >

                                             </label>
                                         </div>
                                     </tr>
                                     </tbody>
                                 </table>
                             </div>
                         </div>
                     </div>
                 </div>


             </td>
            </tr>
                <tr>
                    <td>  <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                </tr>

            </form>
            </tbody>
        </table>
    </div>


</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
